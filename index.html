<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galina Ganeva Portfolio</title>
    <link rel="stylesheet" href="css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/hidden.js"></script>
  </head>
  <body>
    <img class="hero-background" src="imgs/background.png" alt="" />

    <!-- Header -->
    <header class="header">
      <div class="left-section">
        <div class="gg-logo">
          <a class="gg-link" href="">GG</a>
        </div>
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <ul class="list">
          <li><a href="about.html">About Me</a></li>
          <li><a href="">Resume</a></li>
        </ul>
      </div>
    </header>

    <!-- Main -->
    <main id="main-content">
      <!-- First Section -->
      <section class="first-section transparent">
        <div id="hero-section" class="transparent hidden">
          <div class="hero-text">
            <p class="hero-title">
              <span style="background-color: #fafafa">HI, I'M </span>
              <span class="hero-name">GALINA</span>
            </p>
          </div>
          <p class="hero-desc">A web design student and an aspiring designer</p>
          <div class="empty-background"></div>
          <div class="hero-portfolio">
            <p class="hero-portfolio-text">MY PORT FOLIO</p>
          </div>
        </div>
        <!-- Arrows -->
        <div class="arrow-container hidden">
          <i class="arrow-down"></i>
          <i class="arrow-down"></i>
        </div>
      </section>
      <!-- My Projects -->
      <div class="project-text-container">
        <p class="projects-text">MY PROJECTS</p>
      </div>
      <!-- Second Section -->
      <section class="second-section">
        <div class="item-section hidden">
          <div class="project-container">
            <div class="project-img">
              <img
                class="project-picture"
                src="imgs/project1.png"
                alt="First Project Picture"
              />
            </div>
            <div class="project-text">
              <p class="project-year">2022</p>
              <div class="project-content">
                <p class="project-title">Casetify Home Page Redesign</p>
                <p class="project-desc">Lorem ipsum seit mein dupe</p>
                <a class="view-project" href="">View Project</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="left-section"></div>
      <div class="right-section"></div>
    </footer>
  </body>
</html>
